<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>下载引导</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no,address=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="white" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, viewport-fit=cover" />
		<meta
			name="keywords"
			content="提示引导，下载提示，下载遮罩，步骤引导，微信下载，下载引导,下载"
		/>
		<meta
			name="description"
			content="该项目是针对微信默认浏览器不能下载安装包的问题而开发的引导提示插件，原生js支持，不需要引入第三方框架，可快速开发。"
		/>
		<style>
			.btn {
				width: 148px;
				height: 45px;
				line-height: 45px;
				border-radius: 44px;
				outline: none;
				border: none;
				font-size: 17px;
				font-weight: 500;
				color: rgba(255, 255, 255, 1);
				text-align: center;
				margin: 60px auto;
				background: rgba(216, 14, 18, 1);
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="btn" id="download">立即下载</div>
		</div>
		<script src="./utils/downloadFile.js"></script>
		<script>
			let android_app_url = 'https://file.lilchain.com/app/xiaolian.apk';
			// 应用宝地址
			let android_app_yyb_url = '';
			let ios_app_url =
				'https://apps.apple.com/cn/app/%E5%B0%8F%E9%93%BE%E8%B4%A2%E7%BB%8F/id1490792036';
			document.getElementById('download').addEventListener(
				'click',
				function () {
					appDownload({
						android: android_app_url,
						ios: ios_app_url,
						android_market: android_app_yyb_url, //
					});
				},
				false
			);
		</script>
	</body>
</html>
